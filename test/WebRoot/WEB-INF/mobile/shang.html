	<p style="line-height:50%;"><img width="100%" src="../mobile/images/zhifu.png" th:src="@{/image/mobile/images/zhifu.png}"/></p>
	<p style="text-indent:2em;"><span style="color:orange;">寻寻觅觅，冷冷清清，凄凄惨惨戚戚。申请了一个收钱码，却无用武之地。放到网站上来吧，万一有人看见了，想要打赏我呢，哈哈哈！只要打赏我一分钱，我就很知足啦！</span></p>
	<p style="text-indent:2em;">一般情况下，手指长按上面的图片，就会有“识别图中二维码”的选项，会自动跳转到支付宝。</p>
	<p style="text-indent:2em;">如果这个办法不行，就只能绕个弯了。具体方法是：把上边的图片保存到本地，然后打开支付宝，【朋友】板块，自己给自己发条消息，消息的内容呢就是这张图片了。然后就可以长按图片，识别二维码了。</p>
	<p style="text-indent:2em;">注意是<span style="color:orange;">付款</span>，不是<span style="color:orange;">转账</span>哟！</p>
