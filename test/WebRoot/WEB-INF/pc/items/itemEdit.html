<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>查询商品列表</title>
</head>
<body>
	商品信息：
	<form action="#" method="post" th:action="@{/item/editItem(id=${item.id})}">
		<table width="100%" border="1">
			<tr>
				<td>商品名称</td>
				<td>商品价格</td>
				<td>生产日期</td>
				<td>商品描述</td>
				<td>操作</td>
			</tr>
			<tr>
				<td><input name="name" type="text" title="" th:value="${item.name }" /></td>
				<td><input name="price" type="text" title="" th:value="${item.price }" /></td>
				<td><input name="createtime" type="text" title="" th:value="${#calendars.format(item.createtime,'yyyy-MM-dd HH:mm:ss')}" /></td>
				<td><input name="detail"  type="text" title="" th:value="${item.detail }" /></td>
				<td><input type="submit" value="修改" /></td>
			</tr>
		</table>
	</form>
</body>

</html>
