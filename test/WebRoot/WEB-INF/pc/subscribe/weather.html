<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
	<div th:fragment="weatherDiv">
		<div id="bootstrap-shubing">
			<div id="mainContent" class="shubing-tool-wrapper">
				<div class="shubing-toolName">天气预报</div>
				<div class="shubing-toolUsing shubing-clearfix" style="padding-bottom:50px;">
					<ul class="shubing-nav shubing-nav-tabs">
						<li><a th:href="@{/subscribe(showId=1)}">博客园</a></li>
						<li class="active"><a th:href="@{/subscribe(showId=2)}">天气预报</a></li>
						<li><a>待开发</a></li>
					</ul>
					<div style="text-indent:2em; color:orange; font-size:15px; line-height:20px; margin-bottom:11px;">根据城市或地区名称查询获得未来三天内天气情况、现在的天气实况、天气和生活指数！</div>
					<div style="float:left;margin-top:1px;">
						<select style="height:28px; width:200px; margin-bottom:0;" name="province" id="selProvince" onchange = "shubingGetCity(this.options[this.selectedIndex].value)">  
				        </select> &nbsp;&nbsp; 
				        <select style="height:28px; width:200px; margin-bottom:0;" name="city" id="selCity">  
				            <option>北京</option>  
				        </select> 
			        </div>
			        <div style="float:left;">
				        &nbsp;&nbsp; &nbsp;&nbsp; 
				        <input type="button" id="weatherBtn" class="shubing-btn shubing-btn-primary" value="查询"/> 
			        </div>
			        <div style="clear:both; margin-top:55px;">
				        <table border="0" width="100%" cellspacing="0" cellpadding="0" style="margin-top: 8;">
							<tr height="30px">
								<td style="text-indent:5;" th:attr="style='background:url('+@{/image/pc/forum/images/index/classT.jpg}+')  center 0 no-repeat;'"><b><span style="color:white">■ 天气查询信息</span></b></td>
							</tr>
							<tr>
								<td>
									<table class="table table-bordered" width="100%" cellspacing="0" cellpadding="0" style="margin-top: 8;">
										<thead>
											<tr>
										        <th style="border-left: 1px solid #dddddd; width: 20%; color:blue;">省份</th>
										        <th style="width: 80%;"><span id="weather_province"></span></th>
											</tr>
										</thead>
										<tbody>
											<tr style="background-color:#ddd;">
										        <td style="border-left: 1px solid #dddddd; color:blue;">城市</td>
										        <td><span id="weather_city"></span></td>
									        </tr>
											<tr>
										        <td style="border-left: 1px solid #dddddd; color:blue;">城市代码</td>
										        <td><span id="weather_cityCode"></span></td>
									        </tr>
											<tr style="background-color:#ddd;">
										        <td style="border-left: 1px solid #dddddd; color:blue;">最后更新时间</td>
										        <td><span id="weather_lastUpdateDate"></span></td>
									        </tr>
									        <tr>
										        <td style="border-left: 1px solid #dddddd; color:blue;">当天气温</td>
										        <td><span id="weather_todayTemperature"></span></td>
									        </tr>
											<tr style="background-color:#ddd;">
										        <td style="border-left: 1px solid #dddddd; color:blue;">当天概况</td>
										        <td><span id="weather_todaySituation"></span></td>
									        </tr>
									         <tr>
										        <td style="border-left: 1px solid #dddddd; color:blue;">当天风向和风力</td>
										        <td><span id="weather_todayWind"></span></td>
									        </tr>
											<tr style="background-color:#ddd;">
										        <td style="border-left: 1px solid #dddddd; color:blue;">当天天气实况</td>
										        <td><span id="weather_todayActual"></span></td>
									        </tr>
									         <tr>
										        <td style="border-left: 1px solid #dddddd; color:blue;">当天生活指数</td>
										        <td><span id="weather_todayLife"></span></td>
									        </tr>
											<tr style="background-color:#ddd;">
										        <td style="border-left: 1px solid #dddddd; color:blue;">第二天的气温</td>
										        <td><span id="weather_secondTemperature"></span></td>
									        </tr>
									         <tr>
										        <td style="border-left: 1px solid #dddddd; color:blue;">第二天的概况</td>
										        <td><span id="weather_secondSituation"></span></td>
									        </tr>
											<tr style="background-color:#ddd;">
										        <td style="border-left: 1px solid #dddddd; color:blue;">第二天的风向和风力</td>
										        <td><span id="weather_secondWind"></span></td>
									        </tr>
									         <tr>
										        <td style="border-left: 1px solid #dddddd; color:blue;">第三天的气温</td>
										        <td><span id="weather_thirdTemperature"></span></td>
									        </tr>
											<tr style="background-color:#ddd;">
										        <td style="border-left: 1px solid #dddddd; color:blue;">第三天的概况</td>
										        <td><span id="weather_thirdSituation"></span></td>
									        </tr>
									         <tr>
										        <td style="border-left: 1px solid #dddddd; color:blue;">第三天的风向和风力</td>
										        <td><span id="weather_thirdWind"></span></td>
									        </tr>
											<tr style="background-color:#ddd;">
										        <td style="border-left: 1px solid #dddddd; color:blue;">被查询的城市或地区的介绍 </td>
										        <td><span id="weather_cityIntroduce"></span></td>
									        </tr>
								        </tbody>
							        </table>
								</td>
							</tr>
						</table>
			        </div>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="js/myweather.js" th:src="@{/js/pc/subscribe/js/myweather.js}" ></script>
		<script>
			initProvince();
		</script>
	</div>
</body>
</html>
